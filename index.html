
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramenta de Estudo Cristão</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ferramenta Interativa de Estudo Cristão</h1>
    <p>Teste seus conhecimentos sobre a fé cristã!</p>
  </header>
  <main>
    <section id="quiz">
      <h2>Quiz Cristão</h2>
      <p id="question"></p>
      <button id="answer1"></button>
      <button id="answer2"></button>
      <button id="answer3"></button>
      <button id="answer4"></button>
      <p id="feedback"></p>
    </section>
    <section id="flashcards">
      <h2>Flashcards Cristãos</h2>
      <div id="flashcard">
        <p id="term"></p>
      </div>
      <button id="prev">Anterior</button>
      <button id="next">Próximo</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
